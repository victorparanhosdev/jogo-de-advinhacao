<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Jogo da Advinhação</title>
</head>
<body>

   <main>

    <div class="caixa-1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>

        <div class="caixa-de-botao">
            <input type="number" min="0" max="10" placeholder="0" name="" id="btn-numero"><button id="btn-tentar" type="button">Tentar</button>
        </div>


    </div>

    <div class="caixa-2 hide">
        <h1 class="texto-tentativa">Acertou em 3 tentativas<br>Número escolhido: 2<br>Numero do PC: 3</h1>
        <button type="button" id="btn-jogar-novamente">Jogar Novamente</button>
    </div>

    <div class="caixa-3 hide">
        <h1 class="texto-tentativa">Você errou :(</h1>
        <button type="button" id="btn-tentar-novamente">Tentar Novamente</button>
    </div>




   </main>



<script src="js.js"></script>  
</body>
</html>
